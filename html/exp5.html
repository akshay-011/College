<html>
<head>
    <title>Bio Data Form</title>
</head>
<body>
    <center><h1>BioData</h1></center>
    
    <form>
        <p>Name :  
            <input type="text" name="username">
        </p>

        <p>DoB   :  
            <input type="date" name="dob" value="Akshay">
        </p>

        <p>Adress: 
            <textarea name="adress" cols="20" rows="5"></textarea>
        </p>

        <p>Gender:  
            <input type="radio" name="gender" placeholder="Male">Male 
            <input type="radio" name="gender" placeholder="Female">Female
        </p>

        <p>Qualification:  
            <input type="checkbox" name="sslc" checked>SSLC
            <input type="checkbox" name="plustwo">Plus Two
            <input type="checkbox" name="iti">ITI
        </p>

        <p>District:  
            <select name="district">
                        <option disabled selected>Select District</option>
                        <option value="ekm">Ernakulam</option>
                        <option value="malapuram">Malapura</option>
                        <option value="kochikode">Kozhikode</option>
            </select>
        </p>

        <p>
            <input type="submit"> <input type="reset">
        </p>
    </form>
    
</body>
</html>

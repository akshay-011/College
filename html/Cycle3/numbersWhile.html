<!DOCTYPE html>
<html>
<head>
    <title>While loop</title>
</head>
<script>
    function numbers(){
        let sum=0, i=1;
        var n = prompt("Enter a number: ");
        while(i <= n){
            document.write(i);
            document.write("<br>");
            sum += i;
            i++;
        }
        document.write("Sum = " + sum);
    }
</script>

<body>
    <h3>Numbers</h3>
    <script>
        numbers();
    </script>
</body>
</html>

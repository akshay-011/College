<!DOCTYPE html>
<html>
<head>
    <title>For loop</title>
</head>
<script>
    function numbers(){
        let sum=0, i;
        var n = prompt("Enter a number: ");
        for(i=1;i<=n;i++){
            document.write(i);
            document.write("<br>");
            sum += i;
        }
        document.write("Sum = " + sum);
    }
</script>

<body>
    <h3>Numbers</h3>
    <script>
        numbers();
    </script>
</body>
</html>

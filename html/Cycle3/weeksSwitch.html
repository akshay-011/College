<!DOCTYPE html>
<html>
<head>
    <title>Weeks</title>
    <script>
        function weeks(){
            var n = parseInt(prompt("Enter a number: "));
            
            switch(n){
                case 1:
                    document.write("Sunday");
                    break;
                case 2:
                    document.write("Monday");
                    break;
                case 3:
                    document.write("Tuesday");
                    break;
                case 4:
                    document.write("WendsDay");
                    break;
                case 5:
                    document.write("ThurdsDay");
                    break;
                case 6:
                    document.write("Friday");
                    break;
                case 7:
                    document.write("SaturDay");
                    break;
                default:
                    alert("Enter valid day(1-7)!!");
                    // weeks();
                    break;
    
            }
        }
    </script>
</head>
<body>
    <h1>Weeks</h1>

    <script>
        weeks();
    </script>
</body>
</html>
